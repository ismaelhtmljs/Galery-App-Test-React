<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Ruta actualizada a la raíz (sin 'public') -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotos De Montañas(React)</title>
</head>

<body>
  <div id="root"></div>
  <div class="landscape-message">
    Por favor, gira tu dispositivo a modo vertical para ver el contenido.
  </div>
  <script>
    // Variable para controlar si el alerta está activo o no
    let alertActive = false;

    function showAlertIfLandscape() {
      // Verifica si el dispositivo está en orientación horizontal
      if (window.orientation === 90 || window.orientation === -90) {
        // Si aún no se ha mostrado el alert, lo muestra
        if (!alertActive) {
          alertActive = true; // Marca que el alert está activo
          alert("Por favor, gira tu dispositivo a modo vertical.");
        }
      } else {
        // Si el dispositivo está en orientación vertical, desactiva el alert
        alertActive = false;
      }
    }

    // Detecta el cambio de orientación y ejecuta la función
    window.addEventListener("orientationchange", function () {
      showAlertIfLandscape();
    });

    // Inicializa la verificación cuando la página se carga
    showAlertIfLandscape();
  </script>

  <script type="module" src="/src/layout/main.jsx"></script>
</body>

</html>
